#Install Apache2 and MariaDB on the respective servers

---
- name: Update Linux Servers
  hosts: allservers
  remote_user: justincase

  tasks:
  - name: update
    become: yes
    apt:
      update_cache: true
      force_apt_get: true  

- name: Install Apache2 on webservers
  hosts: webservers
  remote_user: justincase

  tasks:
  - name: install Apache2
    ansible.builtin.apt:
      name: mariadb-server
      state: latest
    become: yes

- name: Install MariaDB on dbservers
  hosts: dbservers
  remote_user: justincase

  tasks:
  - name: install mariadb-client
    apt:
      name: mariadb-client
      state: latest
    become: yes
